version: "3.9"
services:
  app:
    build: .
    command: uvicorn server.app:app --host 0.0.0.0 --port 8000 --workers 1
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONUTF8=1
      - LLM_TIMEOUT=30
      - RERANK_TIMEOUT=10
      - SEARCH_TIMEOUT=5
    volumes:
      - ./:/app
      - ./data:/app/data
      - ./models:/app/models
      - ./vector_store:/app/vector_store
      - ./logs:/app/logs
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5
    depends_on:
      - ollama
  ollama:
    image: ollama/ollama:latest
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ./models:/root/.ollama
    gpus: all
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 15s
      timeout: 5s
      retries: 10
