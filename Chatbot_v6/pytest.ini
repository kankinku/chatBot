[pytest]
# Pytest 설정

# 테스트 경로
testpaths = tests

# 테스트 파일 패턴
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 출력 옵션
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# 마커 정의
markers =
    slow: 실행 시간이 긴 테스트
    integration: 통합 테스트
    unit: 단위 테스트

# 경고 필터
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

