services:
  # Ollama 서비스
  ollama:
    image: ollama/ollama:latest
    container_name: chatbot-v6-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "timeout 5s bash -c ': > /dev/tcp/127.0.0.1/11434' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  # FastAPI 백엔드 (챗봇 서버 - RAG 시스템)c
  chatbot-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chatbot-v6-backend
    ports:
      - "8000:8000"
    volumes:
      - ./config:/app/config
      - ./data:/app/data
      - ./modules:/app/modules
      - ./api:/app/api
      - ./logs:/app/logs
      - ./vector_store:/app/vector_store
    environment:
      - OLLAMA_HOST=ollama
      - OLLAMA_PORT=11434
      - PYTHONUNBUFFERED=1
    depends_on:
      ollama:
        condition: service_healthy
    restart: unless-stopped
    command: >
      sh -c "
        echo 'Waiting for Ollama to be ready...' &&
        until curl -f http://ollama:11434/api/tags > /dev/null 2>&1; do
          echo 'Ollama is not ready yet. Waiting...'
          sleep 2
        done &&
        echo 'Ollama is ready!' &&
        uvicorn api.app:app --host 0.0.0.0 --port 8000
      "
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s

  # MySQL 데이터베이스 (프록시 서버용)
  mysql:
    image: mysql:8.0
    container_name: chatbot-v6-mysql
    environment:
      - MYSQL_ROOT_PASSWORD=1234
      - MYSQL_DATABASE=chatbot_db
      - MYSQL_USER=chatbot_user
      - MYSQL_PASSWORD=1234
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    restart: unless-stopped
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p1234"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s

  # Django 프록시 서버
  backend-proxy:
    build:
      context: ./Server/backend
      dockerfile: Dockerfile
    container_name: chatbot-v6-proxy
    ports:
      - "8001:8000"
    volumes:
      - ./Server/backend:/app
      - ./logs:/app/logs
    environment:
      - CHATBOT_URL=http://chatbot-backend:8000
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - MYSQL_DATABASE=chatbot_db
      - MYSQL_USER=chatbot_user
      - MYSQL_PASSWORD=1234
      - SECRET_KEY=chatbot-secret-key-change-in-production
      - DEBUG=True
    depends_on:
      chatbot-backend:
        condition: service_healthy
      mysql:
        condition: service_healthy
    restart: unless-stopped
    command: >
      sh -c "
        echo 'Waiting for MySQL to be ready...' &&
        python wait-for-mysql.py &&
        echo 'Waiting for backend to be ready...' &&
        until curl -f http://chatbot-backend:8000/healthz > /dev/null 2>&1; do
          echo 'Backend is not ready yet. Waiting...'
          sleep 2
        done &&
        echo 'Backend is ready!' &&
        python manage.py migrate &&
        python manage.py runserver 0.0.0.0:8000
      "
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/chatbot/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # React 프론트엔드
  frontend:
    build:
      context: ./Server/frontend
      dockerfile: Dockerfile
      args:
        REACT_APP_API_URL: http://localhost:8001
    container_name: chatbot-v6-frontend
    ports:
      - "3000:80"
    depends_on:
      backend-proxy:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - default

volumes:
  ollama_data:
    driver: local
  mysql_data:
    driver: local
