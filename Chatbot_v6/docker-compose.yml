version: '3.8'

services:
  # Ollama 서비스
  ollama:
    image: ollama/ollama:latest
    container_name: chatbot-v6-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  # FastAPI 백엔드 (RAG 시스템)
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chatbot-v6-backend
    ports:
      - "8000:8000"
    volumes:
      - ./config:/app/config
      - ./data:/app/data
      - ./modules:/app/modules
      - ./api:/app/api
      - ./logs:/app/logs
    environment:
      - OLLAMA_HOST=ollama
      - OLLAMA_PORT=11434
      - PYTHONUNBUFFERED=1
    depends_on:
      - ollama
    restart: unless-stopped
    command: uvicorn api.app:app --host 0.0.0.0 --port 8000 --reload

  # React 프론트엔드
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        REACT_APP_API_URL: http://localhost:8000
    container_name: chatbot-v6-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  ollama_data:
    driver: local
